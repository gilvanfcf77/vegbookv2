type Listing @model 
@key(
    name: "listingByCreatedAt" 
    fields: ["commonID", "createdAt"]
    queryField: "gettingListingByCreatedAt"
  )
@auth(
  rules: [
    {allow: owner}
    {allow: public, operations: [read], provider: iam}
    {allow: private, provider: userPools}
  ]
)

{
  id: ID!
  title: String!
  categoryName: String
  categoryID: String
  ingredients: String
  directions: String
  images: String
  userID: ID
  owner: String
  commonID: String 
  createdAt: AWSDateTime

}

